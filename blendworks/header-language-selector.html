<!-- Adicionar no header de TODAS as páginas -->
<div class="language-selector">
    <button class="language-btn" onclick="toggleLanguageMenu()">
        <img src="assets/images/flags/br.svg" alt="BR" class="flag-icon" id="currentFlag">
        <span id="currentLanguage">PT-BR</span>
        <i class="fas fa-chevron-down"></i>
    </button>
    
    <div class="language-menu" id="languageMenu">
        <div class="language-option" onclick="changeLanguage('pt-BR')">
            <img src="assets/images/flags/br.svg" alt="BR" class="flag-icon">
            <span>Português (BR)</span>
        </div>
        <div class="language-option" onclick="changeLanguage('en')">
            <img src="assets/images/flags/us.svg" alt="US" class="flag-icon">
            <span>English (US)</span>
        </div>
        <div class="language-option" onclick="changeLanguage('es')">
            <img src="assets/images/flags/es.svg" alt="ES" class="flag-icon">
            <span>Español</span>
        </div>
    </div>
</div>
